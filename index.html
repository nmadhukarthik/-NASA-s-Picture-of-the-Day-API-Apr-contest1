<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="container">
            <h3> NASA Picture of the Day</h3>
            <div id="current-image-container"> <img src="https://apod.nasa.gov/apod/image/2404/image0tseKorona.jpg"> </div>
        </div>
        <br>
        <section>
            <h3> Search for a Picture of the Day</h3>
            <br>
            <form id="search-form">
                 <label for="search-input"> Select a Date : </label>
                 <input type="date" id="search-input">
                 <button id="searchBtn" type="submit"> Search </button>
            </form>
            <br>
            <h3> Previous Searches</h3>
            <ul id="search-history"> </ul>
        </section>
        
    </div>
    
    

    <script src="./script.js"></script>
</body>
</html>
